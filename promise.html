<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    function runAsync() {
        var p=new Promise(function(resolve, reject) {
            setTimeout(function() {
                console.log('执行完成')
                resolve('成功')
            }, 1000)
        })
        return p;
    }
    runAsync().then(data=>{
    	console.log(data)
    })
    </script>
</head>
