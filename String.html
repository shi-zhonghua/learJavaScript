<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串</title>
	<script type="text/javascript">
		let string="this is my string";
		// 验证变量类型  typeof()
		console.log(typeof string); // string
		// length 长度
		console.log(string.length) // 17
		// 在字符串中查找指定字符并返回出现的位置    如果没有返回 -1
		console.log(string.indexOf('is')) // 2
		console.log(string.indexOf('a'))  // -1
		// slice() 字符截取
		console.log(string.slice(0,3)) // thi
	</script>
</head>
<body>
	
</body>
</html>
