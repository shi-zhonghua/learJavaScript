<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Function</title>
    <script type="text/javascript">
    function sum(num1, num2) {
        return num1 + num2
    }
    var sum = function(num1, num2) {
        return num1 + num2
    }

    function say(value) {
        alert(value);
    }
    alert(say);// 字符串
    alert(say('hi js.'));// 执行函数
    </script>
</head>

<body>
</body>

</html>
