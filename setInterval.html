<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>定时器</title>
    <script type="text/javascript">
    // setInterval()

    var interval = null; //计时器
    var i = 0;

    function start() { //启动计时器函数
        if (interval != null) { //判断计时器是否为空
            clearInterval(interval);
            interval = null;
        }

        interval = setInterval(overs, 1000); //启动计时器，调用overs函数，
    }

    function overs() {
       var s= i++;
        // console.log(i);
        document.getElementById('div').innerHTML=s
    }

    function stop() {
        clearInterval(interval);
        interval = null;
    }
    </script>
</head>

<body>
    <button onclick="start()">启动</button>
    <button onclick="stop()">停止</button>
    <div id='div'></div>
</body>

</html>
